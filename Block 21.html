<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Block 21.css">
    <title>Party Planner</title>
</head>
<body>
    <h1>Party Planner</h1>
    <div class="party-list">
        <ul id="party-list">
            <!-- Parties will be dynamically added here using JavaScript -->
        </ul>
    </div>
    <div class="party-form">
        <h2>Add a New Party</h2>
        <form id="add-party-form">
            <input type="text" id="party-name" placeholder="Party Name" required>
            <input type="date" id="party-date" required>
            <input type="time" id "party-time" required>
            <input type="text" id="party-location" placeholder="Location" required>
            <textarea id="party-description" placeholder="Description"></textarea>
            <button type="submit">Add Party</button>
        </form>
    </div>
    <script src="Block 21.js"></script>
</body>
</html>
